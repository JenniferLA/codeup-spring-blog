<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Roll The Dice</title>
</head>
<body>

<h1>Roll Dice</h1>
<p>Dice Roll: <span th:text="${diceGame.diceRoll}"></span></p>
<p>Your Guess: <span th:text="${diceGame.userGuess}"></span></p>
<p th:text="${diceGame.message}"></p>
<p>
    <a th:href="@{/roll-dice/1}">1</a>
    <a th:href="@{/roll-dice/2}">2</a>
    <a th:href="@{/roll-dice/3}">3</a>
    <a th:href="@{/roll-dice/4}">4</a>
    <a th:href="@{/roll-dice/5}">5</a>
    <a th:href="@{/roll-dice/6}">6</a>
</p>
</body>
</html>
